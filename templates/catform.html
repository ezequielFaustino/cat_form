      <section>
        <h1>Cat Form</h1>
        <form>
          <!-- Primeiro campo do formulario -->
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label><input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label>
          </fieldset>
          <!-- Segundo campo do formulario -->
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input type="checkbox" id="loving" name="personality" value="loving" checked> <label
              for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">
              Energetic</label>
          </fieldset>
          <button type="submit" id="send">Submit</button>
        </form>
      </section>
      <section>
        <!-- Valores enviados -->
        <div id="result"></div>
      </section>
